actor: ApiTester
class_name: ApiTester

modules:
  enabled:
    - REST:
        url: http://localhost:9091
        depends: Yii2

coverage:
  c3_url: http://localhost:20081/web/index-test.php/
  enabled: true
  remote: true
  remote_config: '../codeception.yml'
  include:
    - controllers/*
    - models/*
    - components/*
  exclude:
    - components/migrations/*
