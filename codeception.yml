paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    c3_url: 'http://127.0.0.1:9090/index.php/'
    enabled: true
    remote: true
    remote_config: '../codeception.yml'
    include:
        - models/*
        - controllers/*
        - components/*
modules:
    config:
        Yii2:
            configFile: 'config/test.php'